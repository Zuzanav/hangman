<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- PAGE TITLE -->
    <title>Stranger Things - Hangman </title>


    <!-- LINK TO CSS FILES --------------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- LINK TO JQUERY LIBRARY ----------------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- LINK TO JAVASCRIPT FILE ---------------------------------------------------------->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- LINK TO GOOGLE FONTS -------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

</head>

<body>

    <div id="main-img">
        <img src="assets/images/ST_BG.png">
    </div>

    <!-- CONTAINER FOR GAME TEXT ----------->
    <div id="intro-text">

        <div id="text-container">
            <p id="randomWord"></p>
            <p id="guesses">GUESSES LEFT: </p>
            <p id="all-guesses">ALREADY GUESSED: </p>
        </div>
    </div>

    <!-- START AND RESET BUTTON ------------>
    <div id="button-container">
        <button type="button" id="resetButton"> START GAME </button>
    </div>
    

    <!-- MUSIC ----------------------------->
    <button id="music-player" type="button">&#9835;</button>
    <button id="pause-player" type="button">&#8214;</button>


    <audio id="music-controller">
        <source src="./assets/images/theme.mp3" type="audio/mpeg">
    </audio>


</body>

</html>
