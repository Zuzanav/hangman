<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- PAGE TITLE -->
    <title>Stranger Things - Hangman </title>


    <!-- LINK TO CSS FILES --------------------------------------------------------------->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- LINK TO JQUERY LIBRARY ----------------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- LINK TO JAVASCRIPT FILE ---------------------------------------------------------->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- LINK TO GOOGLE FONTS -------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxanium:700,800&display=swap" rel="stylesheet">

</head>

<body>

    <div id="title-box">
        <div></div>
        <p id="the-title">WORD GUESS</p>

                <!-- MUSIC ----------------------------->
        <div id="music-div">
            <button id="music-player" type="button">&#9835;</button>
            <button id="pause-player" type="button">&#8214;</button>
        </div>

        <audio id="music-controller">
            <source src="./assets/images/theme.mp3" type="audio/mpeg">
        </audio>

    </div>

    

    <!-- START AND RESET BUTTON ------------>
    <div id="button-container">
        <button type="button" id="resetButton"> START GAME </button>
    </div>

    <div id="you-win-box">
        <p id="you-win">YOU WIN</p>
    </div>

    <!-- CONTAINER FOR GAME SCORES ----------->
    <div id="score-box">

        <!-- GUESSES LEFT --->
        <div id="guesses-left-box">
            <p id="guesses-left-text">GUESSES LEFT: </p>
            <p id="guesses"></p>
        </div>

        <div id="random-word-box">
            <p id="randomWord"></p>
        </div>

        <!-- LETTERS GUESSED WRONG -->
        <div id="letters-guessed-box">
            <p>WRONG GUESSES: </p>
            <p id="all-guesses"></p>
        </div>

    </div>





</body>

</html>
